name: Deploy Laravel App to VM

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AZURE_VM_SSH_KEY }}
        run: |
          # Start SSH agent
          eval "$(ssh-agent -s)"
          
          # Add the private SSH key from GitHub Secrets
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null

          # Add GitHub to known hosts to prevent confirmation prompt
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

          # SSH into VM and deploy
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_IP }} << 'EOF'
            cd /var/www/photography-website
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan queue:restart
            sudo systemctl restart nginx
          EOF
